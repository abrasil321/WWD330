<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script type="module" src="./modules/ToDos.mjs"></script>
    <script type="module" src="./modules/ls.js"></script>
    <link rel="stylesheet" type="text/css" href="ToDo.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body onload="dispTodo()">
    <header>
        <h2>ToDo List</h2>
    </header>
    <br>

    <div style="width: 40%;" id="displayTodo"></div>
    
    <br>
    <div id="inputs">
        <input type="datetime" id="newtime" placeholder="2pm - 3pm">
        <input type="text" id="newtodo" placeholder="Enter new task">
        <button type="button" onclick="dispTodo();">ADD </button>
    </div>
    
    
</body>
</html>
