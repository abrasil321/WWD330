<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
</head>
<body>
    <input type="number" id="myinput" onchange="validate()">
    <button type="button" onclick="func2()">Sum up to</button>
    <br>
    <input type="number" id="myinput2" onchange="validate()">
    <button type="button" onclick="sumNumbers()">+</button>
    <div id="mydiv"></div>
    
    <script>
        function getInput1(){
            let inp = parseInt(document.getElementById("myinput").value);
            return inp;
        }
        function getInput2(){
            let inp = parseInt(document.getElementById("myinput2").value);
            return inp;
        }
        
        function func2(number = getInput1()){
            let sum = 0;
            for(let i = 0; i <= number; i++){
                sum += i
            }
            document.getElementById("mydiv").innerHTML = sum;
        }

        function sumNumbers(number1, number2){
            number1 = getInput1();
            number2 = getInput2();

            document.getElementById("mydiv").innerHTML = number1 + number2;
        }
        

        function validate(){
            let input = document.getElementById("myinput").value;
            if (isNaN(input) || input < 1 ) {
                alert("Invalid input!");
            }
        }


    </script>
</body>
</html>
